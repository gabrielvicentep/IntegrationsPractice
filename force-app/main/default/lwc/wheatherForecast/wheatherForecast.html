<template>
  <div class="slds-container_medium">
    <template if:false={loaded}>
      <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:true={loaded}>
      <template if:true={wForecast}>
        <h1 class="slds-text-heading_medium slds-var-p-vertical_medium">
          Here's a 5 day forcast for: {destination}
        </h1>

        <div>
          <lightning-datatable
            key-field="id"
            data={wForecast}
            columns={columns}
            column-widths-mode="auto"
          >
          </lightning-datatable>
        </div>
      </template>
    </template>
  </div>
</template>
